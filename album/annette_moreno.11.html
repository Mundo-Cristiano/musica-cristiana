                </div>
                <div class="controls">
                    <div class="prev-control">

                    </div>
                </div>
            </div>
            <div class="player-list">

                    <i class="fa fa-angle-down"></i>
                </div>
                <div class="list">
                </div>
            </div>
        </div>
